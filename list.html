    <script>
      
      // 约瑟夫环 - 循环链表实现
      class Node {
        constructor(ele) {
          this.number = ele
          this.next = null
          this.name = ""
        }
      }

      class LList {
        constructor() {
          this.head = new Node('0')
          this.head.next = this.head;
          this.currentNode = this.head;
        }
        find(item) {
          let currNode = this.head;
          while (currNode.number != item) {
            currNode = currNode.next;
          }
          return currNode;
        }
        insert(newNumber, item, name) {
          let newNode = new Node(newNumber);
          let current = this.find(item);
          newNode.next = current.next;
          current.next = newNode;
          newNode.name = name;
        }
        findPrevious(item) {
          let currNode = this.head;
          while (!(currNode.next == null) && (currNode.next.number != item)) {
            currNode = currNode.next;
          }
          return currNode;
        }
        remove(item) {
          let outItem;
          let prevNode = this.findPrevious(item);
          if (!(prevNode.next == null)) {
            outItem = prevNode.next
            prevNode.next = prevNode.next.next;
          }
          return outItem;
        }
        advance(n) {
          while (n > 0) {
            if (this.currentNode.next.number == "0") {
              this.currentNode = this.currentNode.next.next;
            } else {
              this.currentNode = this.currentNode.next;
              n--;
            }
          }
        }
        size() {
          let node = this.head;
          let i = 0;
          while (!(node.next.number == "0")) {
            node = node.next;
            i++;
          }
          return i;
        }
        display() {
          let currNode = this.head;
          while (!(currNode.next == null) && !(currNode.next.number == "0")) {
            console.log(currNode.next.number + ",");
            currNode = currNode.next;
          }
        }
      }

      

      let person = new LList(); // 观察区
      var nameList = [          // 观察区名单
        "刘一","陈二","张三","李四", "王五,", "赵六", "孙七", "周八", "吴九", "郑十"
      ] 
      person.insert('0', '0', "null");
      for (let index = 0; index < 10; index++) {
        person.insert(`${index+1}`, `${index}`, nameList[index]);
      }

      let n = 3;






































      // 队列 - 数组实现
      class Queue {
        constructor() {
          this.rear = 0; // 尾指针
          this.front = 0; // 头指针
          this.items = {};
        }

        // 向队列添加元素
        enqueue(element) {
          this.items[this.rear] = element;
          this.rear++;
        }

        // 从队列中移除元素
        dequeue() {
          if (this.isEmpty()) {
            return undefined;
          }
          const result = this.items[this.front];
          delete this.items[this.front];
          this.front++;
          return result;
        }

        // 查看队列的第一个元素
        peek() {
          if (this.isEmpty()) {
            return undefined;
          }
          return this.items[this.front];
        }

        // 查看队列是否为空
        isEmpty() {
          return this.rear - this.front === 0;
        }

        // 查看队列有多少数据
        size() {
          return this.rear - this.front;
        }
      }

      // 全局变量
      var visitingQueue = new Queue(); // 检测区列表

      $(function() {
        $(".tm-product-name").on("click", function() {
          // window.location.href = "edit-product.html";
          console.log("click")
        });

        
        // 点击抽样按钮
        $("#select").click(function(){
          enqueueForSelecting()
        });


        // 开局渲染数据
        render()

        // 抽样-移出观察区
        function enqueueForSelecting() {
          if (person.size() > 1) {
            person.advance(n);
            console.log(person.currentNode.number)
            if (person.currentNode.number != "0") {
              var patient = person.remove(person.currentNode.number);
              visitingQueue.enqueue(patient)
            } else {
              person.advance(1);
              var patient = person.remove(person.currentNode.number);
              visitingQueue.enqueue(patient)
            }
            
          }
          render(); // 渲染数据
        }

        // 渲染数据
        function render() {
          // 渲染候诊列表
          if (person.size()) {
            var items = person.items;
            var innerHTML = '';
            let currNode = person.find('0');
            while (!(currNode.next == null) && !(currNode.next.number == "0")) {
              var data = '<tr>' + 
                     '<th scope="row"></th>' +
                     '<td class="tm-product-name">' + currNode.next.number + '</td>' +
                     '<td>' + currNode.next.name + '</td>' + 
                     '</tr>'
              innerHTML += data;
              currNode = currNode.next;
            }
            $("#queueListForWating").html(innerHTML);
          } else {
            $("#queueListForWating").html('');
          }

          // 渲染就诊列表
          if (visitingQueue.size()) {
            var items = visitingQueue.items;
            var innerHTML = '';
            for (var i in items) {
              var data = '<tr>' + 
                     '<td>' + 
                        '<a href="#" class="tm-product-delete-link">' + 
                          '<i class="far fa-user tm-product-delete-icon"></i>' + 
                        '</a>' + 
                      '</td>' +
                     '<td class="tm-product-name">' + 
                        items[i].number + '号' +
                        items[i].name + 
                      '</td>' + 
                     '</tr>'
              innerHTML += data;
            }
            $("#queueListForVisiting").html(innerHTML);
          } else {
            $("#queueListForVisiting").html('');
          }
        }
      });

    </script>
